<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 商户入驻申请</nav>
<div class="page-container">


    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th width="100">商户名称</th>
                <th width="30">法人</th>
                <th width="150">联系电话</th>
                <th width="60">申请时间</th>
                <th width="60">状态</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name='bisInfo' id='vo'}
            <tr class="text-c">

                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td class="text-c">{$vo.faren}</td>
                <td class="text-c">{$vo.faren_tel}</td>
                <td>{$vo.create_time}</td>

                <td class="td-status"><a href="{:URL('bis/status',['id'=>$vo.id,'status'=>$vo.status==1?-1:1])}" title="点击修改状态">{$vo.status|status}</a></td>
                <td class="td-manage">
                    <a title="商家详细信息" href="{:URL('bis/detail',['id'=>$vo.id])}"
                       target="_blank"
                       style="text-decoration:none">商家详细信息</a>
                    <a style="text-decoration:none" class="ml-5" onClick="del_info(this,'{$vo.id}','{:URL('bis/del')}')"
                    href="javascript:;" title="删除">
                        <i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>

            </tr>
            {/volist}

            </tbody>
        </table>
    </div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
