<!--包含头部文件-->
{include file="public/header" /}

<div class="page-container">
    <form class="form form-horizontal form-o2o-add" id="form-o2o-add" method="post" action="{:url('category/edit')}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>生活服务分类名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$category['name']}" placeholder="不能为空" id="name"
                       name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类栏目：</label>
            <div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="parent_id" class="select">
                    <option value="0">【顶级栏目】</option>
                    {volist name="type" id="v"}

                            <option value="{$v.id}" {if
                                    condition="$category.parent_id eq $v.id || $v.id eq $category.id" } selected {/if}>{$v.name}</option>

                    {/volist}
				</select>
				</span>
            </div>
        </div>

        <div class="row cl">
            <input type="hidden" name="id" value="{$category['id']}">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button type="submit" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe632;</i> 保存</button>

                <button onClick="layer_close();" class="btn btn-default radius" type="button">
                    &nbsp;&nbsp;取消&nbsp;&nbsp;
                </button>
            </div>
        </div>
    </form>
</div>
</div>
<!--包含底部文件-->
{include file="public/footer" /}
